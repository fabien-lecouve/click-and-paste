<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Click and Paste</title>
</head>

<body>
    <header>
        <div>
            <button type="button" value="lacoste" id="lacoste">Lacoste</button>
            <button type="button" value="urgo" id="urgo">Urgo</button>
        </div>

        <h1>click & paste</h1>

        <div>
            <button type="button" value="fr" id="fr">FR</button>
            <button type="button" value="en" id="en">EN</button>
        </div>
    </header>

    <main>
        <section id="general" class="section">
            <h2>général</h2>
            <div class="section__notes">
                <div id="reminders">
                    <h3>relances</h3>
                    <div>
                        <button type="button" value="reminder_1">rl1</button>
                        <button type="button" value="reminder_2">rl2</button>
                        <button type="button" value="reminder_3">rl3</button>
                        <button type="button" value="reminder_closure">clôture</button>
                    </div>
                </div>

                <div id="escalations">
                    <h3>escalades</h3>
                    <div>
                        <button type="button" value="escalation">escalade</button>
                        <!-- <button type="button" value="escalation_to_confirm">escalade à confirmer</button> -->
                        <button type="button" value="escalation_validation">demande validation</button>
                    </div>
                </div>

                <div id="closures">
                    <h3>clôtures</h3>
                    <div>
                        <button type="button" value="closure_inc_ritm">inc >>> ritm</button>
                        <button type="button" value="closure_ritm_inc">ritm >>> inc</button>
                        <button type="button" value="closure_sg">services généraux</button>
                        <button type="button" value="closure_jira">jira confluence</button>
                    </div>
                </div>

                <div id="actions">
                    <h3>actions</h3>
                    <div>
                        <button type="button" value="call">appel</button>
                        <button type="button" value="follow">suivi</button>
                        <button type="button" value="modification">modification</button>
                    </div>
                </div>

                <div id="resolutions">
                    <h3>résolutions</h3>
                    <div>
                        <button type="button" value="resolution_inc">incident</button>
                        <button type="button" value="resolution_ritm">demande</button>
                    </div>
                </div>

            </div>
        </section>

        <section id="general-incidents" class="section">
            <h2>incidents généraux</h2>
            <div class="section__notes">
                <div>
                    <h3>Procédures générales</h3>
                    <div>
                        <button type="button" value="private_browsing_chrome">Navigation privée Chrome</button>
                        <button type="button" value="clear_cache_chrome">Vidage cache Chrome</button>
                        <!-- <button type="button" value="page_inaccessible" >Page inaccessible</button> -->
                    </div>
                </div>
            </div>
        </section>

        <section id="application-incidents" class="section">
            <h2>Incidents applicatifs</h2>

            <div class="section__notes">
                <div>
                    <h3>Access Orli erreur system.mdw</h3>
                    <div>
                        <button type="button" value="incident_ao_system_mdw_requirements">prérequis</button>
                        <button type="button" value="incident_ao_system_mdw_wn" class="wn">work note</button>
                        <button type="button" value="incident_ao_system_mdw_resolution">résolution</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="general-requests" class="section">
            <h2>demandes générales</h2>
            <div class="section__notes">
                <div>
                    <h3>utiles</h3>
                    <div>
                        <button type="button" value="validation_manager">Validation Manager</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="access-requests" class="section">
            <h2>demandes d'accès</h2>
            <div class="section__notes">
                <div>
                    <h3>Access Orli</h3>
                    <button type="button" value="access_access_orli_wn" class="wn">work note</button>
                    <button type="button" value="access_access_orli_resolution">résolution</button>
                </div>

                <div>
                    <h3>Adobe</h3>
                    <button type="button" value="access_adobe_requirements">prérequis</button>
                    <button type="button" value="access_adobe_wn" class="wn">work note</button>
                </div>

                <div>
                    <h3>Ariba</h3>
                    <button type="button" value="access_ariba_requirements">prérequis</button>
                    <button type="button" value="access_ariba_wn" class="wn">work note</button>
                </div>

                <div>
                    <h3>Brand Library</h3>
                    <button type="button" value="access_brand_library_requirements">prérequis</button>

                </div>

                <div>
                    <h3>Miro</h3>
                    <button type="button" value="access_miro_requirements">prérequis</button>
                </div>

                <div>
                    <h3>Orliweb</h3>
                    <button type="button" value="access_orliweb_requirements">prérequis</button>
                </div>

                <div>
                    <h3>Qliksense</h3>
                    <button type="button" value="access_qliksense_requirements">prérequis</button>
                </div>

                <div>
                    <h3>Rosario</h3>
                    <button type="button" value="access_rosario_requirements">prérequis</button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
