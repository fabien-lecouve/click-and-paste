<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Click and Paste</title>
</head>

<body>
    <header>
        <div>
            <button type="button" value="lacoste" id="lacoste">Lacoste</button>
            <button type="button" value="urgo" id="urgo">Urgo</button>
        </div>

        <h1>click & paste</h1>

        <div>
            <button type="button" value="FR" id="FR">FR</button>
            <button type="button" value="EN" id="EN">EN</button>
        </div>
    </header>

    <main>
        <section id="general" class="section">
            <h2>général</h2>
            <div class="section__notes">
                <div id="reminders">
                    <h3>relances</h3>
                    <div>
                        <button type="button" value="call">appel</button>
                        <button type="button" value="reminder_1">rl1</button>
                        <button type="button" value="reminder_2">rl2</button>
                        <button type="button" value="reminder_3">rl3</button>
                        <button type="button" value="reminder_closure">clôture</button>
                    </div>
                </div>

                <div id="escalations">
                    <h3>escalades</h3>
                    <div>
                        <button type="button" value="escalation">escalade</button>
                        <button type="button" value="escalation_validation">demande validation</button>
                    </div>
                </div>

                <div id="resolutions">
                    <h3>résolutions</h3>
                    <div>
                        <button type="button" value="modification">modification</button>
                        <button type="button" value="resolution_inc">incident</button>
                        <button type="button" value="resolution_ritm">demande</button>
                    </div>
                </div>

                <div id="closures">
                    <h3>clôtures</h3>
                    <div>
                        <button type="button" value="closure_inc_ritm">inc >>> ritm</button>
                        <button type="button" value="closure_ritm_inc">ritm >>> inc</button>
                        <button type="button" value="closure_sg">services généraux</button>
                        <button type="button" value="closure_jira">jira confluence</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="general-incidents" class="section">
            <h2>incidents généraux</h2>
            <div class="section__notes">
                <div>
                    <h3>Procédures générales</h3>
                    <div>
                        <button type="button" value="navigation_privee" >Navigation privée</button>
                        <button type="button" value="vidage_cache" >Vidage cache</button>
                        <!-- <button type="button" value="page_inaccessible" >Page inaccessible</button> -->
                    </div>
                </div>
            </div>
        </section>

        <section id="application-incidents" class="section">
            <h2>Incidents applicatifs</h2>

            <div class="section__notes">
                <div>
                    <h3>Access Orli erreur system.mdw</h3>
                    <div>
                        <button type="button" value="numero_pc" >Numéro de PC</button>
                        <button type="button" value="wn_access_system" class="wn">WN Access Orli System.mdw</button>
                        <button type="button" value="reso_access_system" >Résolution Access Orli
                            System.mdw</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="request" class="section">
            <h2>demandes</h2>
            <div class="section__notes">
                <div>
                    <h3>Access Orli</h3>
                    <button type="button" value="access_orli" >Access Orli</button>
                </div>

                <div>
                    <h3>Brand Library</h3>
                    <button type="button" value="brand_library" >Brand Library</button>

                </div>

                <div>
                    <h3>Miro</h3>
                    <button type="button" value="miro" >Miro</button>
                </div>

                <div>
                    <h3>Orliweb</h3>
                    <button type="button" value="orliweb" >Orliweb</button>
                </div>

                <div>
                    <h3>Qliksense</h3>
                    <button type="button" value="qliksense" >Qliksense</button>
                </div>

                <div>
                    <h3>Rosario</h3>
                    <button type="button" value="rosario" >Rosario</button>
                </div>

                <div>
                    <h3>Validation Manager</h3>
                    <button type="button" value="validation_manager" >Validation Manager</button>
                </div>

            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
