<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Click and Paste</title>
</head>

<body>
    <header>
        <div id="projects">
            <button type="button" value="lacoste" id="lacoste">Lacoste</button>
            <button type="button" value="urgo" id="urgo">Urgo</button>
        </div>

        <div id="languages">
            <button type="button" value="FR" id="FR">FR</button>
            <button type="button" value="EN" id="EN">EN</button>
        </div>
    </header>

    <main>
        <section id="general">
            <button type="button" value="relance_1" class="yellow">Relance 1</button>
            <button type="button" value="relance_2" class="yellow">Relance 2</button>
            <button type="button" value="relance_3" class="yellow">Relance 3</button>
            <button type="button" value="cloture_relance" class="yellow">Clôture relance</button>
            <button type="button" value="escalade" class="orange">Escalade</button>
            <button type="button" value="escalade_validation" class="orange">Escalade validation</button>
            <button type="button" value="resolution_inc" class="green">Résolution INC</button>
            <button type="button" value="resolution_ritm" class="green">Résolution RITM</button>
            <button type="button" value="cloture_inc_ritm" class="red">INC -> RITM</button>
            <button type="button" value="cloture_ritm_inc" class="red">RITM -> INC</button>
            <button type="button" value="cloture_sg" class="red">Services généraux</button>
            <button type="button" value="cloture_jira" class="red">Jira confluence</button>
        </section>

        <section id="incident">

        </section>

        <section id="demande">

        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
