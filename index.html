<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Click and Paste</title>
</head>

<body>
    <header>
        <div id="projects">
            <button type="button" value="lacoste" id="lacoste">Lacoste</button>
            <button type="button" value="urgo" id="urgo">Urgo</button>
        </div>

        <div id="languages">
            <button type="button" value="FR" id="FR">FR</button>
            <button type="button" value="EN" id="EN">EN</button>
        </div>
    </header>

    <main>
        <section id="general">
            <button type="button" value="relance_1" class="yellow">Relance 1</button>
            <button type="button" value="relance_2" class="yellow">Relance 2</button>
            <button type="button" value="relance_3" class="yellow">Relance 3</button>
            <button type="button" value="cloture_relance" class="yellow">Clôture relance</button>
            <button type="button" value="escalade" class="orange">Escalade</button>
            <button type="button" value="escalade_validation" class="orange">Escalade validation</button>
            <button type="button" value="resolution_inc" class="green">Résolution INC</button>
            <button type="button" value="resolution_ritm" class="green">Résolution RITM</button>
            <button type="button" value="cloture_inc_ritm" class="red">INC -> RITM</button>
            <button type="button" value="cloture_ritm_inc" class="red">RITM -> INC</button>
            <button type="button" value="cloture_sg" class="red">Services généraux</button>
            <button type="button" value="cloture_jira" class="red">Jira confluence</button>
        </section>

        <section id="incident">

            <button type="button" value="numero_pc" class="white">Numéro de PC</button>

            <button type="button" value="wn_access_system" class="orange">WN Access Orli System.mdw</button>

            <button type="button" value="reso_access_system" class="white">Résolution Access Orli System.mdw</button>

            <button type="button" value="page_inaccessible" class="white">Page inaccessible</button>

            <button type="button" value="navigation_privee" class="white">Navigation privée</button>

            <button type="button" value="vidage_cache" class="white">Vidage cache</button>

        </section>



        <section id="demande">

            <button type="button" value="access_orli" class="white">Access Orli</button>

            <button type="button" value="brand_library" class="white">Brand Library</button>

            <button type="button" value="miro" class="white">Miro</button>

            <button type="button" value="orliweb" class="white">Orliweb</button>

            <button type="button" value="qliksense" class="white">Qliksense</button>

            <button type="button" value="rosario" class="white">Rosario</button>

            <button type="button" value="validation_manager" class="white">Validation Manager</button>

        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
